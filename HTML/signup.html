  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="../Images/favicon.png" type="image/x-icon">

      <title>Sign Up</title>
  </head>
  <body>
      <main>
        
        
        
        <section class = 'signup'>
          <h2 class = 'signup__text'> Signup</h2>
          <p class = 'signup__desc'>Let's know you</p>


          <form action="#" method = 'POST'>
            <div class="name">
              <label for="name">Name</label><br>
              <input type="text" placeholder="Martha Fredrick" id = 'name' name = 'name'>
            </div>
            
            <div class="signup__username">
              <label for="username">Username</label><br>
              <input type="text" placeholder="@Martha" id = 'username'  name = 'Username'>
            </div>

            <div class="signup__password">
              <label for="pword">Name</label><br>
              <input type="password" placeholder="***************" name = 'password' id = 'pword'> 
              <i class="ri-eye-off-fill eye"></i>
            </div>

            <button class="signup__CTA"><a class = 'CTA' href="home.html">Create Account</a>
              </button>
              
        



          </form>
         
        </section>
        
      </main>
  </body>
